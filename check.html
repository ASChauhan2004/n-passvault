<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="left">
            <i class="fas fa-user"></i>
            <br>
            <i class="fas fa-shield-alt"></i>
            <br>
            <i class="fas fa-lock"></i>
            <br>
            <i class="fas fa-magic"></i>
        </div>
        <div class="right">
            <div class="header">N-PassVault</div>
            <h2>Strength Checker</h2>
            <input class="output-shown" type="text" maxlength="25" name="password" id="password" placeholder="Type here....">
            <button class="f-button" id="check">Check</button>
            <p class="p-text" id="strength">Password Strength :</p>
            <p class="p-text" id="time-to-crack">Estimated Time to crack :</p>
        </div>
    </div>
    <script src="check.js"></script>
</body>
</html>
