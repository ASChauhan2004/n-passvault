<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="left">
        <i class="fas fa-user"></i>
        <br>
        <i class="fas fa-shield-alt"></i>
        <br>
        <i class="fas fa-lock"></i>
        <br>
        <i class="fas fa-magic"></i>
    </div>
    <div class="right">
        <div class="header">N-PassVault</div>
        <div class="wrapper">
            <div class="title-text">
              <div class="title login">Login Form</div>
              <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
              <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
              </div>
              <div class="form-inner">
                <form action="#" class="login">
                  <div class="field">
                    <input type="text" placeholder="Email Address" id="login-email">
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password" id="login-password">
                  </div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login" id="log-in">
                  </div>
                  <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                  <div class="field">
                    <input type="text" placeholder="Email Address" id="signup-email">
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Username" id="signup-username" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password" id="signup-password" required>
                  </div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup" id="sign-up">
                  </div>
                </form>
              </div>
            </div>
          </div>
      
</div>
</div>
<script  src="script.js"></script>
</body>
</html>
